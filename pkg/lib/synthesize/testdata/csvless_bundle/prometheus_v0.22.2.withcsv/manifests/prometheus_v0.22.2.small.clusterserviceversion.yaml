apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: prometheusoperator.0.22.2
spec:
  apiservicedefinitions: {}
  customresourcedefinitions: {}
  description: |
    The Prometheus Operator for Kubernetes provides easy monitoring definitions for Kubernetes services and deployment and management of Prometheus instances.

    Once installed, the Prometheus Operator provides the following features:

    * **Create/Destroy**: Easily launch a Prometheus instance for your Kubernetes namespace, a specific application or team easily using the Operator.

    * **Simple Configuration**: Configure the fundamentals of Prometheus like versions, persistence, retention policies, and replicas from a native Kubernetes resource.

    * **Target Services via Labels**: Automatically generate monitoring target configurations based on familiar Kubernetes label queries; no need to learn a Prometheus specific configuration language.
  displayName: prometheus operator
  icon:
    - base64data: 
      mediatype: image/svg+xml
  install:
    spec:
      deployments:
        - name: prometheus-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                k8s-app: prometheus-operator
            strategy: {}
            template:
              metadata:
                labels:
                  k8s-app: prometheus-operator
              spec:
                containers:
                  - args:
                      - -namespace=$(K8S_NAMESPACE)
                      - -manage-crds=false
                      - -logtostderr=true
                      - --config-reloader-image=quay.io/coreos/configmap-reload:v0.0.1
                      - --prometheus-config-reloader=quay.io/coreos/prometheus-config-reloader:v0.22.2
                    env:
                      - name: K8S_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                    image: quay.io/coreos/prometheus-operator@sha256:3daa69a8c6c2f1d35dcf1fe48a7cd8b230e55f5229a1ded438f687debade5bcf
                    name: prometheus-operator
                    ports:
                      - containerPort: 8080
                        name: http
                    resources: {}
                serviceAccountName: prometheus-operator-0-22-2
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  keywords:
    - prometheus
    - monitoring
    - tsdb
    - alerting
  labels:
    alm-owner-prometheus: prometheusoperator
    alm-status-descriptors: prometheusoperator.0.22.2
  links:
    - name: Prometheus
      url: https://www.prometheus.io/
  maintainers:
    - email: openshift-operators@redhat.com
      name: Red Hat
  maturity: beta
  minKubeVersion: 1.17.3
  provider:
    name: Red Hat
  replaces: prometheusoperator.0.15.0
  selector:
    matchLabels:
      alm-owner-prometheus: prometheusoperator
  version: 0.22.2
